<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!--<title> Responsive Sidebar Menu  | CodingLab </title>-->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <div class="logo_name">ðŸ¤® Guillian</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="#">
                    <i class='bx bx-file'></i>
                    <span class="links_name">Files</span>
                </a>
                <span class="tooltip">Files</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-code'></i>
                    <span class="links_name">Portfolio</span>
                </a>
                <span class="tooltip">Portfolio</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <div class="name_job">
                        <div class="name">Tom Big Zizou</div>
                        <div class="job">LaBite</div>
                    </div>
                </div>
                <i class='bx bx-cog' id="log_out"></i>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div id="menu">
            <ul>
                <li>
                    <i class='bx bx-code'></i>
                    <a href="#" class="active">Home</a>
                </li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="text">Main ou y'aura les fichiers</div>
    </section>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");
        let searchBtn = document.querySelector(".bx-search");
        let navBar = document.querySelector(".menu")

        closeBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            navBar.classList.toggle("open");
            menuBtnChange(); 
        });

        searchBtn.addEventListener("click", () => { 
            sidebar.classList.toggle("open");
            navBar.classList.toggle("open");
            menuBtnChange(); 
        });

        
        function menuBtnChange() {
            if (sidebar.classList.contains("open")) {
                closeBtn.classList.replace("bx-menu", "bx-menu-alt-right"); 
            } else {
                closeBtn.classList.replace("bx-menu-alt-right", "bx-menu"); 
            }

            if (navBar.classList.contains("open")) {
                navBar.classList.replace("open", "close"); 
            } else {
                navBar.classList.replace("close", "open"); 
            }
        }
    </script>
</body>

</html>
