<html lang="fr">

<head>
    <title>Toms VSCode Like Website</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/styles.scss" />

    <meta name="robots" content="noindex, nofollow">

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5">


    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="tout">
        <div class="sidebar">
            <div class="logo-details">
                <div class="logo_name">LouisLoveSite</div>
                <i class='bx bx-menu' id="btn"></i>
            </div>
            <ul class="nav-list">
                <li>
                    <a href="#">
                        <i class='bx bx-grid-alt'></i>
                        <span class="links_name">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-user'></i>
                        <span class="links_name">User</span>
                    </a>
                    <span class="tooltip">User</span>
                </li>
                <li id="setting-sidebar">
                    <a href="#">
                        <i class='bx bx-cog'></i>
                        <span class="links_name">Setting</span>
                    </a>
                    <span class="tooltip">Setting</span>
                </li>
            </ul>
        </div>


        <div class="content">
            <div class="file-bar">
                <ul class="nav-links">
                    <li class="forward active" id="fic1">
                        <i class='bx bx-code '></i>
                        <a href="#">fic1</a>
                        <i class='bx bx-x croix'></i>
                    </li>
                    <li class="forward" id="fic2">
                        <i class='bx bxl-javascript '></i>
                        <a href="#">fic2</a>
                        <i class='bx bx-x croix'></i>
                    </li>
                    <li class="forward" id="fic3">
                        <i class='bx bx-code '></i>
                        <a href="#">fic3</a>
                        <i class='bx bx-x croix'></i>
                    </li>

                    <li class="plus">
                        <a><i class='bx bx-plus-circle'></i></a>
                    </li>

                    <li>
                        <i class='bx bx-dots-vertical-rounded points'></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script type="module" src="src/index.ts"></script>

</html>
