<html>

<head>
    <title>Toms VSCode Like Website</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/styles.scss" />
    
    <meta name="robots" content="noindex, nofollow">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5">


    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body>
        <div class="sidebar">
            <div class="logo-details">
                <div class="logo_name">GuillianVomito</div>
                <i class='bx bx-menu' id="btn"></i>
            </div>
            <ul class="nav-list">
                <li>
                    <a href="#">
                        <i class='bx bx-file'></i>
                        <span class="links_name">Files</span>
                    </a>
                    <span class="tooltip">Files</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-code'></i>
                        <span class="links_name">Portfolio</span>
                    </a>
                    <span class="tooltip">Portfolio</span>
                </li>
                <li class="profile">
                    <i class='bx bx-cog' id="log_out"></i>
                </li>
            </ul>
        </div>
        <section class="home-section">
            <div id="menu">
                <ul>
                    <li class="btn active" id="fic1">
                        <i class='bx bx-code'></i>
                        <a href="#">Home</a>
                    </li>
                    <li class="btn" id="fic2">
                        <i class='bx bxl-python'></i>
                        <a href="#">About</a>
                    </li>
                    <li class="btn" id="fic3">
                        <i class='bx bxl-c-plus-plus' ></i>
                        <a href="#">Products</a>
                    </li>
                    <li class="btn" id="fic4">
                        <i class='bx bxl-javascript' ></i>
                        <a href="#">Blog</a>
                    </li>
                    <li class="btn" id="fic5">
                        <i class='bx bx-beer' ></i>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="text">Main ou y'aura les fichiers</div>
        </section>
    </body>
    <script type="module" src="main.js"></script>

</html>
